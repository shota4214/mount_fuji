<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./form.css">
    <title>富士登山体験　お問合せフォーム</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <!-- <img src="./images/main.jpg" class="logo_image"> -->
        <div class="row header">
          <h1>富士登山体験　夏を思いっきり楽しもう！</h1>
        </div>
        <div class="row body">
          <form action="#">
            <ul>
              <li>
                <p class="left">
                  <label for="first_name">名　前</label>
                  <input type="text" name="first_name" placeholder="富士山 太郎" />
                </p>
              </li>
              
              <li>
                <p>
                  <label for="email">メールアドレス <span class="req">：</span></label>
                  <input type="email" name="email" placeholder="Mount_Fuji@gmail.com" />
                </p>
              </li>        
              <li>
                <label for="comments">お問合せ内容</label>
                <textarea cols="46" rows="3" name="comments"></textarea>
              </li>
              
              <li>
                <input class="btn btn-submit" type="submit" value="送信" />
                <small>or press <strong>enter</strong></small>
              </li>
              
            </ul>
          </form>
          <footer>
            <div class="homepage">
              <p class="footer_sizuoka"><a href="https://www.pref.shizuoka.jp">静岡県HP</a></p>
              <p class="yamanashi"><a href="https://www.pref.yamanashi.jp">山梨県HP</a></p>
            </div>
            <div class="copyright">
              <p class="footer_copyright">富士登山愛好会©︎ 2022 Copyright </p>
            </div>
      
  </div>
    <script src="bgswitcher.js"></script>
    <script>
    jQuery(function($) {
        $('.box').bgSwitcher({
            images: ['images/01.jpg','images/02.jpg','images/03.jpg','images/04.jpg'],
            interval: 4000,
            loop: true,
            shuffle: true,
            effect: "fade",
            duration: 2000,
            easing: "swing"
        });
    });
    </script>
